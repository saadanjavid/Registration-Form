<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <table class="table">
        <form >
            <h1>Registration Form In HTML</h1>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text"  placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="number" placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                 <td>
                    <input type="email" placeholder="Your E-mail">
                 </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" >Male
                    <input type="radio" name="gender" >Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" >Singing
                    <input type="checkbox">Dancing
                    <input type="checkbox">Playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification
                </td>
                <td>
                    <select  class="">
                          <option> Select option</option>
                          <option> Matric</option>
                          <option> Fsc</option>
                          <option> Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Adress:
                </td>
                <td>
                    <textarea  cols="15" rows="3" placeholder="Adress"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                <button class="button is-link">Submit</button>
                <button class="button is-primary">Reset</button>
                </td>
            </tr>
        </form>

    </table>
    <div class="button">
        yes

    </div>
    
</body>
</html>
